<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>e-Hesap Özeti</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
</head>
<body bgcolor="#FFFFFF" style="background: #FFFFFF; padding: 0px; margin: 0px;">
  <!-- START main table -->
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody>
      <tr>
        <td bgcolor="#FFFFFF" align="center">
          <div align="center">
            <!-- START main centred table -->
            <table width="1000" border="0" cellpadding="0" cellspacing="0">
              <tbody>
                <tr>
                  <td>
                    <!-- START main content table -->
                    <table width="1000" border="0" cellspacing="0" cellpadding="0">
                      <!-- START module / header with logo only -->
                      <tbody>
                        
                        <tr>
                          <td bgcolor="#FFFFFF">
                            <table width="1000" border="0" cellspacing="0" cellpadding="0">
                              <tbody>
                                <tr>
                                  <td height="30" align="right" valign="middle" style="padding: 0px;">
                                    <label>{CurrentDate}</label>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>

                        <tr>
                          <td bgcolor="#FFFFFF">
                            <table width="1000" border="0" cellspacing="0" cellpadding="0">
                              <tbody>
                                <tr>
                                  <!-- table column with logo -->
                                  <td height="100" align="center" valign="middle" style="padding: 0px;">

                                    <strong>{SiteName}</strong>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                        <tr>

                          <td bgcolor="#FFFFFF" valign="top" style="border-top: none; border-right: none; border-bottom: none; border-left: none; padding-bottom: 20px;">
                            <!-- divider goes here --><img src="{SiteMainUrl}/Content/MailTemplate/img/splitted-header.jpg" alt="" border="no" style="margin: 0px; padding: 0px; display: block;" />
                          </td>
                        </tr>
                        <!-- END module -->
                        <!-- START module / one column image with heading text-->
                        <tr>
                          <td bgcolor="#FFFFFF" valign="top" style="border-top: none; border-right: none; border-bottom: none; border-left: none; padding-bottom: 20px;" align="center">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                              <tbody>
                                <tr>
                                  <td align="left" valign="top" style="font-family: Arial,Helvetica,sans-serif; font-size: 16px; line-height: 22px; color: #54A9D0; font-weight: normal; padding-bottom: 10px; padding-top: 10px; ">
                                    Sayın <b>{UserTitle}</b>, {SiteName} raporunuz hazırlanmıştır.
                                  </td>
                                </tr>
                                <tr>
                                  <td align="left" valign="top" style="font-family: Arial,Helvetica,sans-serif; font-size: 13px; line-height: 22px; color: #54A9D0; font-weight: normal; padding-bottom: 20px; padding-top: 10px; ">
                                    {HtmlData}
                                  </td>
                                </tr>
                                
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <!-- END module -->
                <!-- START module / footer -->
                <tr>
                  <td bgcolor="#FFFFFF" valign="top" style="border-top: none; border-right: none; border-bottom: none; border-left: none; padding-bottom: 0px;">
                    <!-- divider goes here --><img src="{SiteMainUrl}/Content/MailTemplate/img/splitted-footer.jpg" alt="" border="no" style="margin: 0px; padding: 0px; display: block;" />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#FFFFFF" valign="top" style="border-top: none; border-right: none; border-bottom: none; border-left: none; padding-bottom: 0px;">
                    <table width="1000" border="0" cellspacing="0" cellpadding="0">
                      <tbody>
                        <tr>
                          <!-- start left table column with contact data -->
                          <td width="196" align="left" valign="top" style="padding-bottom: 20px; padding-top: 0px;">
                            <table width="196" border="0" cellspacing="0" cellpadding="0">
                              <tbody>
                                <tr>
                                  <td align="left" valign="top" style="font-family: Arial,Helvetica,sans-serif; font-size: 12px; line-height: 20px; color: #888888; "></td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                          <td width="21">
                            <!-- this is BLANK table column DO NOT DELETE -->
                          </td>
                          <!-- start center table column with links-->
                          <td width="196" align="left" valign="top" style="padding-bottom: 20px; padding-top: 0px;"></td>
                          <td width="21">
                            <!-- this is BLANK table column DO NOT DELETE -->
                          </td>
                          <!-- start right table column with social media links -->
                          <td align="right" valign="middle" style="margin:0px; padding-bottom: 20px; padding-top: 0px;"></td>
                        </tr>
                        <tr>
                          <td align="left" colspan="5" valign="top"></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <!-- END module -->
              </tbody>
            </table>
            <!-- END main content table -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- END main centred table -->
  <!-- END main table -->
</body>
</html>
