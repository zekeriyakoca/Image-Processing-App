<div class="card">
  <img *ngIf="resultImageUrl" src="{{resultImageUrl}}" alt="" class="image-preview">
  <div class="card-header">Form</div>
  <div class="card-body">
    <p>
      Select Your File
    </p>
    <form novalidate [formGroup]="formImport">
      <div class="input-group mb-3">

        <div class="custom-file">
          <input type="file" class="custom-file-input" multiple formControlName="importFile" id="importFile"
            (change)="onFileChange($event.target.files)">
          <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i> Choose
            file</label>
            
        </div>
      </div>
      <div class="input-group">
        <span class="upload" *ngIf="progress > 0">
          {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
          {{message}}
        </span>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-secondary" type="button" (click)="Upload()"><i class="fas fa-file-import"></i>
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
